<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h1 class="intro">Welcome to Dice Game</h1>
      <div class="lan">
      <div class="section">
        <div class="player">
          <img class="play1" src="images/dice1.png" alt="">
          <h3>Player 1</h3>
        </div>
        <div class="player">
          <img class="play2" src="images/dice1.png" alt="">
          <h3>Player 2</h3>
        </div>
      </div>

        <br>
        <button class="bt sub">Roll</button>
        <br>
        <button class="bt reset">Reset</button>

      </div>
      <div class="det">
        <h3>Enter player1 name</h3>
        <input id="pl1" type="text" value="">
        <h3>Enter player2 name</h3>
        <input id="pl2" type="text" value=""><br>
        <button onclick="intro()" class="int"> Register </button><br>
      </div>

      <script src="index.js"></script>
  </body>
</html>
